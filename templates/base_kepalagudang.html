<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}Kepala Gudang</title>
    <link rel="stylesheet" href="/static/css/global.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% block css %}
    {% endblock %}
    <link rel="icon" type="image/png" href="/static/img/logo rs.png"/>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- =============== Navigation ================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="/kepalagudang">
              <span class="icon">
                <img src="/static/img/logo rs.png" width="65" height="65" style="margin-top: 10px"
                />
              </span>
              <span class="title" style="margin-top: 10px"
                >RSUD DR.DARSONO</span>
            </a>
          </li>

          <li {% if '/kepalagudang' in request.path %} class="hovered" {% endif %}>
            <a href="/kepalagudang">
              <span class="icon">
                <ion-icon name="home-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li {% if '/kg-stocktersedia' in request.path %} class="hovered" {% endif %}>
            <a href="/kg-stocktersedia">
              <span class="icon">
                <ion-icon name="cube-outline"></ion-icon>
              </span>
              <span class="title">Stock Tersedia</span>
            </a>
          </li>

          <div style="margin-bottom: 20px; margin-top: 20px">
            <span style="color: white; font-size: large">Laporan</span>
          </div>

          <li {% if '/kg-laporan-barang' in request.path %} class="hovered" {% endif %}>
            <a href="/kg-laporan-barang">
              <span class="icon">
                <ion-icon name="documents-outline"></ion-icon>
              </span>
              <span class="title">Laporan Barang</span>
            </a>
          </li>

          <li {% if '/kg-laporan-stock' in request.path %} class="hovered" {% endif %}>
            <a href="/kg-laporan-stock">
              <span class="icon">
                <ion-icon name="documents-outline"></ion-icon>
              </span>
              <span class="title">Laporan Stock</span>
            </a>
          </li>

          <li {% if '/kg-laporan-persediaan' in request.path %} class="hovered" {% endif %}>
            <a href="/kg-laporan-persediaan">
              <span class="icon">
                <ion-icon name="documents-outline"></ion-icon>
              </span>
              <span class="title">Laporan Persediaan</span>
            </a>
          </li>

          <li {% if '/logout' in request.path %} class="hovered" {% endif %}>
            <a href="logout">
              <span class="icon">
                <ion-icon name="log-out-outline"></ion-icon>
              </span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- ========================= Main ==================== -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>

          <div class="">
            <h1>Kepala Gudang</h1>
          </div>

          <div class="notifications">
            <ion-icon name="notifications"></ion-icon>
          </div>
        </div>
        
        {% block content %}
        {% endblock %}

      </div>
    </div>

    <!-- =========== Scripts =========  -->
    <script>
      let list = document.querySelectorAll(".navigation li");

      function activeLink() {
        list.forEach((item) => {
          item.classList.remove("hovered");
        });
        this.classList.add("hovered");
      }

      list.forEach((item) => item.addEventListener("mouseover", activeLink));

      let toggle = document.querySelector(".toggle");
      let navigation = document.querySelector(".navigation");
      let main = document.querySelector(".main");

      toggle.onclick = function () {
        navigation.classList.toggle("active");
        main.classList.toggle("active");
      };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
