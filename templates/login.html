<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Inventory dan Pengadaan Barang</title>
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link rel="stylesheet" href="/static/css/login.css" />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="icon" type="image/png" href="/static/img/logo rs.png"/>
  </head>
  
  <body>
    <img class="wave" src="/static/img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="/static/img/rs login.png" />
      </div>
      <div class="login-content">
        <form action="/login" method="POST">
          <img src="/static/img/logo rs.png" />
          <h2 class="title">Welcome</h2>

          {% if message %}
            <div class="alert alert-danger" role="alert">
                {{ message }}
            </div>
          {% endif %}

          <div class="input-div one">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Username</h5>
              <input type="text" name="username" required class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" name="password" required class="input" />
            </div>
          </div>
          <br />
          <input type="submit" class="btn" value="Login" />
        </form>
      </div>
    </div>
    <script>
      const inputs = document.querySelectorAll(".input");

      function addcl() {
        let parent = this.parentNode.parentNode;
        parent.classList.add("focus");
      }

      function remcl() {
        let parent = this.parentNode.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", addcl);
        input.addEventListener("blur", remcl);
      });
    </script>
  </body>
</html>
